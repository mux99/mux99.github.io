<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs='debugUIEnabled: false; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3;'>
        <a-assets>
            <video id="fire" autoplay loop="true" src="/assets/Feu.webm" width="1980px" height="1080px"></video>
            <img id="monster" src="/assets/monster.png">
        </a-assets>
        
        <a-marker type='barcode' value='1'>
            <a-entity>
                <a-video src="#fire" position="0 0.5 0" rotation="0 0 0" width="2" height="1"></a-video>
            </a-entity>
        </a-marker>

        <a-marker type='barcode' value='2'>
            <a-entity>
                <a-image src="#monster" position="0 0.5 0" rotation="0 0 0" width="2" height="1"></a-image>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
